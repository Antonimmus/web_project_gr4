    <h2 class="form__head">Feedback</p>
    <form action="" class="form__modal">
      <div class="form__element">
        <label for="name">Full Name</label>
        <div class="input-wrap">
          <input type="text" name="name" id="name" required />
          <input type="text" name="name" id="name" required />
        </div>
      </div>

   <div class="form__element">
        <label for="email">Email</label>
        <div class="input-wrap">
          <input
            type="email"
            id="email"
            required
            pattern="^[a-z0-9](\.?[a-z0-9]){5,}@g(oogle)?mail\.com$"
          />
        </div>
      </div>

    
      <div class="form__element">
        <label for="message">Message</label>
        <textarea
          name="message"
          rows="5"
          placeholder="Введіть текст"
        ></textarea>
      </div>

      <div class="feedback__rate">
        <p>How do you rate your overall experience?</p>
        <label>
           <input
          type="radio"
          id="accept"
          name="rate"
          value="very good"
          class="feedback__radio"
          required
        /> 
            very good
        </label>
        <label>
           <input
          type="radio"
          id="accept"
          name="rate"
          value="good"
          class="feedback__radio"
          required
        /> 
            good
        </label>
        <label>
           <input
          type="radio"
          id="accept"
          name="rate"
          value="average"
          class="feedback__radio"
          required
        /> 
            average
        </label>
        <label>
           <input
          type="radio"
          id="accept"
          name="rate"
          value="bad"
          class="feedback__radio"
          required
        /> 
            bad
        </label>
        <label>
           <input
          type="radio"
          id="accept"
          name="rate"
          value="very bad"
          class="feedback__radio"
          required
        /> 
            very bad
        </label>      
      </div>
      <button type="submit" class="feedback__form-send">Send</button>
    </form>
  </div>
</div>
