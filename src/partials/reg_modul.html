    <h2 class="form__head">Registration</p>
    <form action="" class="form__modal">
      <div class="form__element">
        <label for="name">Full Name</label>
        <div class="input-wrap">
          <input type="text" name="name" id="name" required />
          <input type="text" name="name" id="name" required />
        </div>
      </div>

      <div class="form__element">
        <label for="email">Email</label>
        <div class="input-wrap">
          <input
            type="email"
            id="email"
            required
            pattern="^[a-z0-9](\.?[a-z0-9]){5,}@g(oogle)?mail\.com$"
          />
        </div>
      </div>

      <div class="form__element">
        <label for="adress">Adress</label>
        <div class="input-wrap">
          <input type="text" name="adress" id="adress" required />
        </div>
      </div>

      <div class="form__element">
        <label for="tel">Phone number</label>
        <div class="input-wrap">
          <input
            type="tel"
            id="tel"
            required
            pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
          />
        </div>
      </div>

      <div class="accept">
        <input
          type="checkbox"
          id="accept"
          name="accept"
          class="visually-hidden"
          required
        />
        <label for="accept" class="label-chexbox">
          I agree to receive news
      </div>

      <button type="submit" class="form-send">Register</button>
    </form>
  </div>
</div>
